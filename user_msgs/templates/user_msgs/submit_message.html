{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="content-font mb-4">Puzzle Exchange</h2>
                <h5 class="text-muted content-font">Send a message to user</h5>
                <hr>
            </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <form action="{% url 'submit_message' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="receiver_id" value="{{ receiver.id }}" />
                <input type="file" name="file" />
            </form>
          </div>
        </div>
    </div>

{% endblock %}

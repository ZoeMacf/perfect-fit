{% extends 'base.html' %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="row">
  <div class="col-12 my-2 mb-2 p-1 text-center">
    <h3 class="content-font">Welcome to the Puzzle Exchange</h3>
  </div>
</div>

<div class="row">
  <div class="col">
  <div class=" table table-responsive-md rounded">
    <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">User</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for puzzle in puzzles %}
      <tr>
        <th scope="row"></th>
        <td>{{ puzzle.poster }}</td>
        <td><a href="{% url 'puzzle_detail' puzzle.id %}">{{ puzzle.title }}</a></td>
        <td>{{ puzzle.submitted_on }}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>

  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col">
    <a class="btn btn-dark rounded" href="{% url 'submit_puzzle' %}">Submit a puzzle</a>
  </div>
  </div>
</div>
</div>



{% endblock %}

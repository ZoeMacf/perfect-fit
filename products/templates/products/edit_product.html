{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="content-font mb-4">Product Management</h2>
                <h5 class="text-muted content-font">Edit a Product</h5>
                <hr>
            </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
              <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2 content-font" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                  <a class="btn btn-dark rounded content-font mt-2" href="{% url 'products' %}">Cancel</a>
                  <button class="btn btn-dark rounded content-font mt-2" type="submit">Update Product</button>
                </div>
              </form>
          </div>
        </div>
    </div>

{% endblock %}

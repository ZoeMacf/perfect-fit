{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mb-2">
  <div class="row">
    <div class="col">
        <hr>
        <h2 class="mb-4">Shopping Bag</h2>
        <hr>
    </div>
  </div>

  <div class="row">
    <div class="col">
      {% if bag_items %}
        <div class="table-responsive rounded"></div>
      {% else %}
          <p class="lead mb-5">Your bag is empty</p>
          <a href="{% url 'all_products' %}" class="btn btn-success rounded-2 btn">
            <span class="icon">
              <i class="fas fa-chevron-left"></i>
            </span>
            <span class="text-uppercase">View Products</span>
          </a>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}

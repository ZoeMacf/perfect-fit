{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="row">
      <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
          <div class="image-container my-5">
              {% if puzzle.image %}
              <a href="{{ puzzle.image.url }}" target="_blank">
                <img class="card-img-top img-fluid rounded" src="{{ puzzle.image.url }}" alt="{{ puzzle.name }}">
                  </a>
                  {% else %}
                  <a href="">
                      <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ puzzle.name }}">
                  </a>
              {% endif %}
          </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
          <div class="puzzle-details-container mb-5 mt-md-5">
              <h3 class="mb-0 content-font">{{ puzzle.title }}</h3>
              <p class="mt-3 content-font">{{ puzzle.body }}</p>
              <div>
                <a class="btn btn-dark content-font" href="{% url 'submit_message' %}">Message User</a>
              </div>
            </div>
{% endblock %}

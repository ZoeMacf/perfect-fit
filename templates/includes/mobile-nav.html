<ul>
<li class="list-inline-item">
    <a class="nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center mx-2 px-2">
            <div><i class="fas fa-search fa-sm"></i></div>
            <p class="my-0 content-font">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded content-font" type="text" name="q"
                    placeholder="Search for your next puzzle...">
                <div class="input-group-append text-center mx-2 px-2">
                    <button class="form-control form-control btn btb-dark border border-black rounded" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center mx-2 px-2">
            <div><i class="fas fa-user fa-sm"></i></div>
            <p class="my-0 content-font">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <a href="{% url 'add_product' %}" class="dropdown-item content-font">Product Management</a>
        {% endif %}
        <a href="{% url 'user_profile' %}" class="dropdown-item content-font">My Profile</a>
        <a href="{% url 'user_notifications' %}" class="dropdown-item content-font">My Notifications</a>
        <a href="{% url 'account_logout' %}" class="dropdown-item content-font">Logout</a>
        {% else %}
        <a href="{% url 'account_signup' %}" class="dropdown-item content-font">Register</a>
        <a href="{% url 'account_login' %}" class="dropdown-item content-font">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="{% if grand_total %}text-white font-weight-bold{% else %}text-white{% endif %} nav-link d-block d-lg-none content-font"
        href="{% url 'view_bag' %}">
        <div class="text-center mx-2 px-2">
            <div><i class="fas fa-shopping-bag fa-sm"></i></div>
            <p class="my-0">
                {% if grand_total %}
                €{{ grand_total|floatformat:2 }}
                {% else %}
                €0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
</ul>

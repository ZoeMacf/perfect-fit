{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="content-font mb-4">My Profile</h2>
                <hr>
            </div>
        </div> 
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted content-font">Default Delivery Information</p>
                <form class="mt-3 content-font" action="{% url 'user_profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button class="btn btn-dark rounded text-uppercase float-right content-font">Update Order Information</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <p class="text-muted content-font">Order History</p>

            </div>
        </div>
{% endblock %}

        <div class="row">

</div>

<div class="row">

      </tr>
      <tr>

        <td>DATE</td>
        <td>DATE</td>
      </tr>
    </tbody>
</table>
  </div>
</div>
<div class="d-flex justify-content-center">

    <div class="col">
    <a class="btn btn-dark rounded" href="">Submit a puzzle</a>

  </div>
